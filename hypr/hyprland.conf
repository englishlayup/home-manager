# Monitors
monitor = eDP-1,highres@highrr,auto,auto
monitor = Virtual-1,highres@highrr,auto,1
monitor = ,preferred,auto,1

# Programs
$terminal = ghostty
$fileManager = yazi
$clipboard = clipse
$menu = wofi --show drun
$browser = brave
$note-app = obsidian
$lockCmd = pidof hyprlock || hyprlock

# Autostart
exec-once = nm-applet --indicator &
exec-once = blueman-applet &
exec-once = systemctl --user start hyprpolkitagent
exec-once = clipse -listen
exec-once = wl-paste --type text --watch clipse -store-text
exec-once = wl-paste --type image --watch clipse -store-image
exec-once = ~/.local/scripts/set-random-wallpaper.sh
exec-once = $browser
exec-once = $terminal
exec-once = waybar
exec-once = hyprpaper

# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# General settings
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(83a598ee) rgba(b8bb26ee) 45deg
    col.inactive_border = rgba(928374aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Decoration
decoration {
    rounding = 5
    rounding_power = 2
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

# Disable animations
animations {
    enabled = false
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_status = master
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}

# Input settings
input {
    kb_layout = us,us
    kb_variant = ,intl
    follow_mouse = 2
    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# Per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Main modifier key
$mainMod = SUPER

# Keybindings
# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, P, pseudo,
bind = $mainMod SHIFT, RETURN, exec, $lockCmd
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, O, exec, ~/.local/scripts/toggle-pip-opacity.sh

# Screenshot
bind = $mainMod, PRINT, exec, hyprshot --freeze -m region
bind = , PRINT, exec, hyprshot --freeze -m window
bind = $shiftMod, PRINT, exec, hyprshot --freeze -m output

# Application launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $terminal --class=com.$fileManager -e $fileManager
bind = $mainMod, V, exec, $terminal --class=com.$clipboard -e $clipboard

# Move focus (vim-like)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows (vim-like with shift)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and brightness keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media keys
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Window rules
windowrule = match:class ^($browser).*, workspace 2
windowrule = match:class ^($note-app).*, workspace 3,
windowrule = match:title YouTube, workspace 4
windowrule = match:title YouTube Music, workspace 4
windowrule = match:title Nebula, workspace 4
windowrule = match:class com.$clipboard, float on
windowrule = match:class com.$clipboard, size 622 652
windowrule = match:class com.$clipboard, stay_focused on
windowrule = match:class .*(NetworkManager|nm-applet|nm-connection-editor|blueman|pavucontrol|pwvucontrol|xdg-desktop-portal-gtk).*, float on
windowrule = match:class .*(NetworkManager|nm-applet|nm-connection-editor|blueman).*, size 500 600
windowrule = match:class .*(pavucontrol|pwvucontrol|xdg-desktop-portal-gtk).*, size 800 600
windowrule = match:class .*, suppress_event maximize

# Picture in picture
windowrule = match:title Picture in picture, float on
windowrule = match:title Picture in picture, pin on
windowrule = match:title Picture in picture, no_initial_focus on
windowrule = match:title Picture in picture, border_size 0
windowrule = match:title Picture in picture, opacity 1.0 0.6
windowrule = match:title Picture in picture, keep_aspect_ratio on
windowrule = match:title Picture in picture, move 100%-w-0 100%-w-0
windowrule = match:title Picture in picture, size 640 360
